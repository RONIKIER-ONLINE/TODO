<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<html>

    <head>
        <title>Brain Support - Tasks</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/styles/main.css}"/>
        <meta charset="utf-8">
<!--        <meta name="viewport" content="width=device-width, initial-scale=1">-->
    </head>

    <body>

        <div th:insert="popup::popup">...</div>

        <div th:insert="java_script::java_script">...</div>

        <table border="0" width="700" align="center" bgcolor="#EEEEEE" cellpadding="0" cellspacing="0">
            <!--  Task form START -->
            <form action="#" enctype="multipart/form-data" method="post" th:action="@{/task}" th:object="${taskForm}">
<!--            <form action="#" method="post" th:action="@{/task}" th:object="${taskForm}">-->

                <div th:if="*{(taskId ne null)}">
                    <tr>
                        <td>

                            <div th:insert="task_form::task_form">...</div>

                        </td>
                    </tr>
                </div>

                <tr>
                    <td>

                    <div th:insert="filter::filter">...</div>

                    </td>
                </tr>

            </form>
            <!--  Task form END -->

            <div th:insert="task_list::task_list">...</div>

        </table>
        <!--  Main frame END -->

    </body>

</html>
