<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Brain Support - Tasks</title>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
        <link rel="stylesheet" th:href="@{/styles/main.css}"/>
        <meta charset="utf-8">
    </head>

    <body>

        <script type="text/javascript" th:src="@{/scripts/init.js}"></script>
        <script type="text/javascript" th:src="@{/scripts/modal.js}"></script>

        <!--  Dialog popup START -->
        <div th:if="${showDialog}">
            <script type="text/javascript" th:src="@{/scripts/modal_show.js}"></script>
            <div th:include="task/taskInfoDialog"></div>
        </div>
        <!--  Dialog popup END -->

        <!--  Main frame START -->
        <table border="0" width="400" align="center" bgcolor="#EEEEEE" cellpadding="0" cellspacing="0">

            <!--  Task form START -->
            <div th:include="task/taskForm"></div>
            <!--  Task form END -->

            <!--  Task list START -->
            <div th:include="task/taskList"></div>
            <!--  Task list END -->

        </table>
        <!--  Main frame END -->

    </body>

</html>
