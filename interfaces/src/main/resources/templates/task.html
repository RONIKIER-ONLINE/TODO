<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Task tracking system - <h1 th:text="#{task}"></h1></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <meta charset="utf-8">
</head>
<body>

<center>
    <button id="taskButton" class="buttonShort">TASK INFO</button>
</center>

<!-- The Modal -->
<div id="taskInfoDialog" class="modal">

    <div class="taskInfoDialog">
        <span class="close">&times;</span>
            <table>
                <tr>
                    <td class="rightLabel">Number of tasks:</td>
                    <td class="leftValue" th:text="*{taskCount}"></td>
                </tr>
            </table>
    </div>

</div>

<script>

    // Focus on task name
    window.onload = function() {
        document.getElementById("taskName").focus();
        var taskName = document.getElementById("taskName").value;
        document.getElementById("taskName").value = '';
        document.getElementById("taskName").value = taskName;
    };

    // Get the modal
    var modal = document.getElementById("taskInfoDialog");

    // Get the button that opens the modal
    var taskButton = document.getElementById("taskButton");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    taskButton.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>

<br/>
<br/>

<table class="task" align="center">
    <tr>
        <td>
            <form action="#" th:action="@{/task}" th:object="${taskForm}" method="post">
                <table align="center" width="800" cellspacing="5">
                    <tr>
                        <td class="rightLabel">Ãœbertask:</td>
                        <td class="left" colspan="2">
                            <select class="selectMedium" th:field="*{uberTaskId}" style="width: 131px; height=18px;">
                                <option th:value="${task.id}" th:text="${task.name}" th:each="task : *{uberTasks}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <input type="hidden" th:field="*{id}"/>
                        <td class="rightLabel" width="100">Name:</td>
                        <td class="left" width="*"><input id="taskName" type="text" class="textShort" th:field="*{name}"/></td>
                        <td class="error" width="300" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name
                            Error
                        </td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Description:</td>
                        <td class="left"><textarea class="description" cols="40" rows="5" th:field="*{description}"/>
                        </td>
                        <td class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
                            Description Error
                        </td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Urgent:</td>
                        <td class="left"><input type="checkbox" th:field="*{urgent}"/></td>
                        <td th:if="${#fields.hasErrors('urgent')}" th:errors="*{urgent}">Urgent Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Important:</td>
                        <td class="left"><input type="checkbox" th:field="*{important}"/></td>
                        <td th:if="${#fields.hasErrors('important')}" th:errors="*{important}">Important Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Created:</td>
                        <td class="left"><input class="dateShort" type="date" th:field="*{created}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('created')}" th:errors="*{created}">Created Error
                        </td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Start:</td>
                        <td class="left"><input class="dateShort" type="date" th:field="*{start}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Start Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Due:</td>
                        <td class="left"><input class="dateShort" type="date" th:field="*{due}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('due')}" th:errors="*{due}">Due Error</td>
                    </tr>
                    <tr>
                    </tr>
                        <td class="rightLabel"></td>
                        <td class="left" colspan="2">
                            <button type="submit" class="buttonShort" name="action" value="save" accesskey="t">SAVE TASK</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>

    <div th:if="${not #lists.isEmpty(allTasks)}">
        <tr>
            <td>
                <table align="center" width="100%" th:each="task : *{allTasks}">
                    <tr>
                        <td class="taskListTaskName">
                        &nbsp;<a th:href="@{'/task/' + ${task.id}}">
                            <label th:text="${task.name}"></label>
                        </a>
                        </td>
                    </tr>
                    <tr>
                        <td class="taskListTaskDescription" th:text="${task.description}"></td>
                    </tr>
                    <tr>
                        <td>
                            <a th:href="@{'/task_delete/' + ${task.id}}">
                                DELETE
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr width="*"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </div>
</table>

</body>
</html>
