<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<body>
<form action="#" th:action="@{/task}" th:object="${taskForm}" method="post">
    <table>
        <tr>
            <td>Important:</td>
            <td><input type="checkbox" th:field="*{important}"/></td>
            <td th:if="${#fields.hasErrors('important')}" th:errors="*{important}">Important Error</td>
        </tr>
        <tr>
            <td>Urgent:</td>
            <td><input type="checkbox" th:field="*{urgent}"/></td>
            <td th:if="${#fields.hasErrors('urgent')}" th:errors="*{urgent}">Urgent Error</td>
        </tr>
        <tr>
            <td>Created:</td>
            <td><input type="date" th:field="*{created}"/></td>
            <td th:if="${#fields.hasErrors('created')}" th:errors="*{created}">Created Error</td>
        </tr>
        <tr>
            <td>Due:</td>
            <td><input type="date" th:field="*{due}"/></td>
            <td th:if="${#fields.hasErrors('due')}" th:errors="*{due}">Due Error</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
