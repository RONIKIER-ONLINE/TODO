<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Task tracking system - <h1 th:text="#{task}"></h1></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $("#taskDialog").dialog();
      } );
    </script>

</head>
<body>

<br/>
<br/>

<div class="dialogTitle" id="taskDialog" title="Task information" >
    <table>
        <tr>
            <td class="rightLabel">Number of tasks:</td>
            <td class="leftValue" th:text="*{taskCount}"></td>
        </tr>
    </table>
</div>

<table class="task" align="center" width="622" border="1" cellspacing="0" cellpadding="10">
    <tr>
        <td>
            <form action="#" th:action="@{/task}" th:object="${taskForm}" method="post">
                <table align="center" width="600" cellspacing="5">
                    <tr>
                        <td class="rightLabel" width="50">Name:</td>
                        <td class="left" width="*"><input type="text" class="textShort" th:field="*{name}"/></td>
                        <td class="error" width="200" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Description:</td>
                        <td class="left"><textarea class="description" cols="50" rows="4" th:field="*{description}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error
                        </td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Urgent:</td>
                        <td class="left"><input type="checkbox" th:field="*{urgent}"/></td>
                        <td th:if="${#fields.hasErrors('urgent')}" th:errors="*{urgent}">Urgent Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Important:</td>
                        <td class="left"><input type="checkbox" th:field="*{important}"/></td>
                        <td th:if="${#fields.hasErrors('important')}" th:errors="*{important}">Important Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Created:</td>
                        <td class="left"><input class="dateShort" type="date" th:field="*{created}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('created')}" th:errors="*{created}">Created Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Start:</td>
                        <td class="left"><input class="dateShort" type="date" th:field="*{start}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('start')}" th:errors="*{start}">Start Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel">Due:</td>
                        <td class="left"><input class="dateShort" type="date" th:field="*{due}"/></td>
                        <td class="error" th:if="${#fields.hasErrors('due')}" th:errors="*{due}">Due Error</td>
                    </tr>
                    <tr>
                        <td class="rightLabel"></td>
                        <td class="left" colspan="2">
                            <button type="submit" class="buttonShort">ADD TASK</button>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    <div th:if="${not #lists.isEmpty(allTasks)}">
        <tr>
            <td>

                <table align="center" width="600" th:each="task : *{allTasks}">
                    <tr>
                        <td>
                            <hr width="*"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="left" width="*" th:text="${task.name}"></td>
                    </tr>
                    <tr>
                        <td class="left" th:text="${task.description}"></td>
                    </tr>
                    <tr>
                        <td>
                            <hr width="*"/>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </div>
</table>

</body>
</html>
