<div th:fragment="buttons">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td class="formInfo" WIDTH="350">
            <table border="0" cellpadding="0" cellspacing="0"  WIDTH="100%">
                <tr>
                    <td class="rightButton" WIDTH="*">
                        &nbsp;
                    </td>
                    <td width="20" class="rightCheckbox">
                        <input th:field="*{showDialog}" type="checkbox"/>
                    </td>
                    <td class="leftValue" width="90">
                        Dialog
                    </td>
                    <td class="rightCheckbox" width="20">
                        <input th:field="*{showTaskDetails}" type="checkbox"/>
                    </td>
                    <td class="leftValue" width="90">
                        Notes
                    </td>
                    <td class="rightCheckbox" width="20" >
                        <input th:field="*{clearDescription}" type="checkbox"/>
                    </td>
                    <td class="leftValue" width="90">
                        Clear
                    </td>
                </tr>
            </table>
        </td>
        <td class="rightButton" WIDTH="*">
            x
        </td>
        <td class="rightButton" WIDTH="80">
            <select class="selectStandard" th:field="*{action}">
                <option class="selectMediumOption" th:each="action : *{actions}" th:text="${action}"
                        th:value="${action}"></option>
            </select>
        </td>
        <td class="rightButton" WIDTH="80">
            <button accesskey="t" class="buttonShort" name="actionCommandButton" type="submit" value="PROCES">PROCES</button>
        </td>
    </tr>
    </table>
</div>
