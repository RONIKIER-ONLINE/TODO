<div th:fragment="popup">

    <!--  Dialog popup START -->
    <div class="modal" id="taskInfoDialog">
        <div class="taskInfoDialog">

            <table border="0" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="rightLabelTop">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                                <td class="rightLabel" width="80" valign="top">Active</td>
                                <td class="leftValue" th:text="*{taskCountActive}" width="10" valign="top"></td>
                                <td class="rightLabel" width="10" valign="top">/</td>
                                <td class="leftValue" th:text="*{taskCount}" width="10" valign="top"></td>
                                <td class="leftValue" th:utext="*{dialogMessage}" width="*" valign="top"></td>
                            </tr>
                        </table>
                    </td>
                    <td width="10">
                        <span class="close">&times;</span>
                    </td>
                </tr>
            </table>

            <table border="0" cellpadding="3" cellspacing="0" align="center" th:each="task : *{taskListDialog}" width="100%">
                <tr><td colspan="13"><hr width="100%" size="1"/></td></tr>
                <tr>
                    <td width="80" align="center" valign="top">
                        <a th:href="@{'/task/' + ${task.id}}">
                            <label th:text="${task.dueFormatted}"/>
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <div th:if="${task.important}">üìå</div>
                        <div th:if="${not task.important}">&nbsp;</div>
                    </td>
                    <td width="15" align="center" valign="top">
                        <div th:if="${task.urgent}">üî•</div>
                        <div th:if="${not task.urgent}">&nbsp;</div>
                    </td>
                    <td width="100" align="left" valign="top">
                        <a th:href="@{'/task/' + ${task.id}}">
                            <label th:utext="${task.name}"/>
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <div th:if="*{(task.taskState ne null)}">
                            <label th:text="${task.taskState.label}"/>
                        </div>
                    </td>
                    <td width="15" align="center" valign="top">
                        <div th:if="*{(task.taskStatus ne null)}">
                            <label th:text="${task.taskStatus.label}"/>
                        </div>
                    </td>
                    <td width="*" align="left" valign="top">
                        <a th:href="@{'/task/' + ${task.id}}">
                            <label th:utext="${task.description}"/>
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <a th:href="@{'/dialog/' + ${task.id} + '/TODAY'}" alt="TOMMOROW">
                            üòõ
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <a th:href="@{'/dialog/' + ${task.id} + '/TOMMOROW'}" alt="TOMMOROW">
                            ü§©
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <a th:href="@{'/dialog/' + ${task.id} + '/NEXT_WEEK'}">
                            üòâ
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <a th:href="@{'/dialog/' + ${task.id} + '/ON_HOLD'}">
                            üòë
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <a th:href="@{'/dialog/' + ${task.id} + '/REJECT'}">
                            ü§Æ
                        </a>
                    </td>
                    <td width="15" align="center" valign="top">
                        <a th:href="@{'/dialog/' + ${task.id} + '/COMPLETE'}">
                            üòÅ
                        </a>
                    </td>
                </tr>
            </table>

            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr><td colspan="2"><hr width="100%" size="1"/></td></tr>
                <tr>
                    <td class="rightLabel" width="80" valign="top">State</td>
                    <td class="leftValue" th:utext ="*{infoTaskState}" width="*" valign="top"></td>
                </tr>
                <tr>
                    <td class="rightLabel" width="80" valign="top">Status</td>
                    <td class="leftValue" th:utext ="*{infoTaskStatus}" width="*" valign="top"></td>
                </tr>
            </table>

        </div>
    </div>
    <!--  Dialog popup END -->

</div>
