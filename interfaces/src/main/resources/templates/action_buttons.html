<div th:fragment="action_buttons">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td class="rightButton" WIDTH="*">
                &nbsp;
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="t" class="buttonShort" name="actionCommandButton" type="submit" value="START">▶</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="r" class="buttonShort" id="rejectButton" name="actionCommandButton" type="submit" value="TODAY">🔴</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="r" class="buttonShort" id="rejectButton" name="actionCommandButton" type="submit" value="TOMMOROW">🟠</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="c" class="buttonShort" id="deleteButton" name="actionCommandButton" type="submit" value="NEXT_WEEK">🟡</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="t" class="buttonShort" name="actionCommandButton" type="submit" value="STOP">⭕</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="t" class="buttonShort" name="actionCommandButton" type="submit" value="REJECT">❌</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="t" class="buttonShort" name="actionCommandButton" type="submit" value="COMPLETE">🟩</button>
            </td>
            <td class="rightButton" WIDTH="80">
                <button accesskey="t" class="buttonShort" name="actionCommandButton" type="submit" value="PROCES">🕛</button>
            </td>
        </tr>
    </table>
</div>
