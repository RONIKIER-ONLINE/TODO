<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="filter">
<!--  Task filter form START -->
<table border="0" align="center" cellpadding="3" cellspacing="0" width="100%">
    <form action="#" method="post" th:action="@{/filter}" th:object="${taskFilterForm}">
    <tr><td colspan="12" align="center"><hr width="99%" size="1"/></td></tr>
    <tr>
        <td class="rightLabel" width="74"></td>
        <td class="rightCheckbox" width="20">
            <input th:field="*{showDetails}" type="checkbox" value="*{showDetails}"/>
        </td>
        <td class="leftValue" width="30">
            Details
        </td>
        <td class="centerValue" width="160">
            <input class="filterPhrase" th:field="*{phrase}" type="text" maxlength="200"/>
        </td>
        <td class="rightCheckbox" width="20">
            <input th:field="*{important}" type="checkbox" value="*{important}"/>
        </td>
        <td class="leftValue" width="30">
            ðŸ“Œ
        </td>
        <td class="rightCheckbox" width="20">
            <input th:field="*{urgent}" type="checkbox" value="*{urgent}"/>
        </td>
        <td class="leftValue" width="30">
            ðŸ”¥
        </td>
        <td class="leftValue" width="70">
            <select class="selectStandard" th:field="*{taskType}" value="*{taskType}">
                <option class="selectMediumOption" value="">âšª</option>
                <option class="selectMediumOption" th:each="taskType : ${T(online.ronikier.todo.domain.dictionary.TaskType).values()}"
                        th:value="${taskType}" th:text="${taskType.label}"/>
            </select>
        </td>
        <td class="leftValue" width="70">
            <select class="selectStandard" th:field="*{taskState}" value="*{taskState}">
                <option class="selectMediumOption" value="">âšª</option>
                <option class="selectMediumOption" th:each="taskState : ${T(online.ronikier.todo.domain.dictionary.TaskState).values()}"
                        th:value="${taskState}" th:text="${taskState.label}"/>
            </select>
        </td>
        <td class="leftValue" width="70">
            <select class="selectStandard" th:field="*{taskStatus}" value="*{taskStatus}">
                <option class="selectMediumOption" value="">âšª</option>
                <option class="selectMediumOption" th:each="taskStatus : ${T(online.ronikier.todo.domain.dictionary.TaskStatus).values()}"
                        th:value="${taskStatus}" th:text="${taskStatus.label}"/>
            </select>
        </td>
        <td class="rightButton" width="*">
            <button accesskey="f" class="buttonShort" name="actionCommandButton" type="submit" value="FILTER">FILTER</button>
        </td>
    </tr>
    <tr><td colspan="12" align="center"><hr width="99%" size="1"/></td></tr>
    </form>
</table>
<!--  Task filter form END -->
</div>
